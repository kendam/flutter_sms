// ğŸ“ flutter_sms/android/build.gradle

group 'com.example.flutter_sms'
version '1.0-SNAPSHOT'

buildscript {
    // USE LATEST KOTLIN PLUGIN VERSION
    ext.kotlin_version = '1.9.22' 
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // USE MODERN AGP VERSION
        classpath 'com.android.tools.build:gradle:8.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    // ğŸš¨ UPDATE TO LATEST COMPILE SDK ğŸš¨
    compileSdkVersion 34 

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    
    // ğŸš¨ SET NAMESPACE HERE (Required by modern AGP/Gradle) ğŸš¨
    namespace 'com.example.flutter_sms'

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    // ğŸš¨ SET JAVA COMPATIBILITY TO VERSION 17 ğŸš¨
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

// ğŸš¨ SET KOTLIN JVM TARGET TO 17 ğŸš¨
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version" // Use jdk8 for broader compatibility
}
